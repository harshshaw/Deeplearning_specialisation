{% extends 'base.html' %}

{% block head %}
<title>post!</title>
{% endblock %}

{% block body %}
<h1>All Post</h1>
{% for post in posts %}
<h2>{{post.title}}</h2>
{% if post.author %}
<h3>{{post.author}}</h3>
{% else %}
<h3>Not Available </h3>
{% endif %}
<p>{{post.content}}</p>
{% endfor %}
{% endblock %}
